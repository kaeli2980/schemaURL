<!DOCTYPE html>
<html>
<head>
    <title>Redirect</title>
    <script>
        // 현재 페이지의 URL에서 쿼리 문자열을 가져오는 함수를 정의합니다.
        function getQueryStringValue(key) {
            var urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(key);
        }

        // "schema" 쿼리 문자열 값을 가져옵니다.
        var schemaUrl = getQueryStringValue('schema');

        // 스키마 URL에서 "schema=" 이후의 부분을 추출합니다.
        var redirectTo = schemaUrl.slice(schemaUrl.indexOf("schema=") + 7);

        // 페이지 로드 시 리다이렉트를 수행합니다.
        window.onload = function() {
            // 현재 창을 추출된 스키마 URL로 리다이렉트합니다.
            window.location.href = redirectTo;
        };
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
</body>
</html>
